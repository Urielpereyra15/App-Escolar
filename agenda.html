<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Escolar</title>
<style>
h1 { margin: 20px 0; }
.agenda-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 600px; margin: auto; }
.event { padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
.event:last-child { border-bottom: none; }
.delete-btn { color: red; cursor: pointer; font-weight: bold; margin-left: 15px; }
.add-btn { margin-top: 15px; padding: 10px; background-color: #334455; color: white; border: none; border-radius: 5px; cursor: pointer; }
.add-btn:hover { background-color: #223344; }
/* Header */
.header { display: flex; align-items: center; gap: 10px; padding: 15px; background-color: #1657a2; color: white; border-radius: 10px; max-width: 600px; margin: 20px auto; }
.menu-icon { font-size: 24px; cursor: pointer; }
.header h1 { margin: 0; font-size: 20px; }
</style>
</head>
<body>

<div class="header">
    <div class="menu-icon">☰</div>
    <h1>Mi Escuela</h1>
</div>

<div class="agenda-container">
    <h2>Agenda</h2>
    <div id="eventsList"></div>
    <button class="add-btn" id="addEventBtn">+ Agregar evento</button>
</div>

<!-- Modal para agregar eventos -->
<div id="eventModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
    <div style="background:white; color:black; padding:20px; border-radius:10px; max-width:400px; margin:auto;">
        <h3 style="text-align:center;">Agregar Evento</h3>
        <label>Fecha y hora:</label>
        <input type="datetime-local" id="eventDateTime" style="width:100%; padding:5px; margin:5px 0;">
        <label>Materia:</label>
        <input type="text" id="eventSubject" placeholder="Ej: Matemática" style="width:100%; padding:5px; margin:5px 0;">
        <label>Link de Zoom:</label>
        <input type="text" id="eventLink" placeholder="https://..." style="width:100%; padding:5px; margin:5px 0;">
        <div style="text-align:center; margin-top:10px;">
            <button id="saveEventBtn" style="padding:10px 20px; margin:5px; background:#1657a2; color:white; border:none; border-radius:5px; cursor:pointer;">Guardar</button>
            <button id="closeModalBtn" style="padding:10px 20px; margin:5px; background:#555; color:white; border:none; border-radius:5px; cursor:pointer;">Cancelar</button>
        </div>
    </div>
</div>

<script>
const eventsList = document.getElementById('eventsList');
const addEventBtn = document.getElementById('addEventBtn');
const modal = document.getElementById('eventModal');
const closeModalBtn = document.getElementById('closeModalBtn');
const saveEventBtn = document.getElementById('saveEventBtn');
const eventDateTime = document.getElementById('eventDateTime');
const eventSubject = document.getElementById('eventSubject');
const eventLink = document.getElementById('eventLink');

let events = [];

// Renderizar eventos
function renderEvents() {
    eventsList.innerHTML = '';
    events.forEach(event => {
        const div = document.createElement('div');
        div.classList.add('event');
        div.innerHTML = `${event.dateTime} - ${event.subject} - <a href="${event.link}" target="_blank">Zoom</a><span class="delete-btn">×</span>`;
        div.querySelector('.delete-btn').addEventListener('click', () => {
            events = events.filter(e => e !== event);
            renderEvents();
        });
        eventsList.appendChild(div);
    });
}

// Botones
addEventBtn.addEventListener('click', () => modal.style.display = 'flex');
closeModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    eventDateTime.value = '';
    eventSubject.value = '';
    eventLink.value = '';
});

saveEventBtn.addEventListener('click', () => {
    if(!eventDateTime.value || !eventSubject.value || !eventLink.value){
        alert('Completa todos los campos');
        return;
    }
    events.push({
        dateTime: eventDateTime.value,
        subject: eventSubject.value,
        link: eventLink.value
    });
    modal.style.display = 'none';
    eventDateTime.value = '';
    eventSubject.value = '';
    eventLink.value = '';
    renderEvents();
});

// Inicializar
renderEvents();
</script>

</body>
</html>
