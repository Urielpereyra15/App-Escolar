<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    /* Encabezado */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
    }

    header .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Contenedor principal */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .calendar div {
      padding: 10px;
      border-radius: 4px;
    }

    .calendar .today {
      background: #4a90e2;
      color: white;
    }

    .agenda {
      margin-top: 20px;
    }

    .agenda-item {
      background: #e9f1fb;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="menu-icon">&#9776;</div>
    <h1>Agenda Escolar</h1>
  </header>

  <div class="container">
    <div class="calendar" id="calendar"></div>

    <div class="buttons">
      <button id="prev">Anterior</button>
      <button id="next">Siguiente</button>
      <button id="plus">+</button>
    </div>

    <div class="agenda" id="eventsList"></div>
  </div>

  <!-- Modal para agregar eventos -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:8px; width:300px;">
      <h3>Agregar Evento</h3>
      <input type="datetime-local" id="eventDateTime"><br><br>
      <input type="text" id="eventSubject" placeholder="Asunto"><br><br>
      <input type="text" id="eventLink" placeholder="Link Zoom"><br><br>
      <button id="saveEvent">Guardar</button>
      <button id="closeModal">Cancelar</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const eventsList = document.getElementById('eventsList');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const plusBtn = document.getElementById('plus');
    const modal = document.getElementById('modal');
    const saveEventBtn = document.getElementById('saveEvent');
    const closeModalBtn = document.getElementById('closeModal');
    const eventDateTime = document.getElementById('eventDateTime');
    const eventSubject = document.getElementById('eventSubject');
    const eventLink = document.getElementById('eventLink');

    const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
    let currentDate = new Date();
    let events = [];

    function renderCalendar() {
      calendar.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += '<div></div>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement('div');
        div.textContent = day;
        if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
          div.classList.add('today');
        }
        calendar.appendChild(div);
      }

      renderEvents();
    }

    function renderEvents() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      eventsList.innerHTML = '';
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);

      const monthlyEvents = events.filter(event => event.date.getFullYear() === year && event.date.getMonth() === month).sort((a, b) => a.date - b.date);

      if (monthlyEvents.length > 0) {
        monthlyEvents.forEach(event => {
          const item = document.createElement('div');
          item.classList.add('agenda-item');
          let dateLabel = '';
          if (event.date.toDateString() === today.toDateString()) {
            dateLabel = 'Hoy';
          } else if (event.date.toDateString() === tomorrow.toDateString()) {
            dateLabel = 'Ma√±ana';
          } else {
            dateLabel = `${event.date.getDate()} de ${months[event.date.getMonth()]}`;
          }
          item.innerHTML = `
            <strong>${dateLabel}:</strong> ${event.description}
          `;
          eventsList.appendChild(item);
        });
      } else {
        const item = document.createElement('div');
        item.classList.add('agenda-item');
        item.textContent = "No hay eventos para este mes.";
        eventsList.appendChild(item);
      }
    }

    prevBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    plusBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      eventDateTime.value = '';
      eventSubject.value = '';
      eventLink.value = '';
    });

    saveEventBtn.addEventListener('click', () => {
      const datetime = new Date(eventDateTime.value);
      const subject = eventSubject.value.trim();
      const link = eventLink.value.trim();
      if (!datetime || !subject || !link) {
        alert("Completa todos los campos");
        return;
      }
      events.push({ id: events.length + 1, date: datetime, description: `${subject} - Zoom`, type: 'clase' });
      modal.style.display = 'none';
      eventDateTime.value = '';
      eventSubject.value = '';
      eventLink.value = '';
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
