<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0056b3;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .calendar {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-header h2 {
      margin: 0;
    }
    .calendar-header button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-header button:hover {
      background: #003d80;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      position: relative;
    }
    .day.header {
      font-weight: bold;
      background: #eee;
    }
    .day.today {
      /* Estilos para el día actual */
      background: transparent;
      border: 2px solid #0056b3;
      border-radius: 50%;
      color: #000;
      font-weight: bold;
      /* Asegura que el punto del evento no se vea cortado */
      padding: 8px; 
    }
    .day.has-event::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background-color: #f0c300;
      border-radius: 50%;
    }
    .day.empty {
      background: transparent;
    }
    .event-list {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .event-list h2 {
      color: #0056b3;
      text-align: center;
      margin-top: 0;
    }
    #eventsContainer {
      list-style-type: none;
      padding: 0;
    }
    .event-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .event-item:last-child {
      border-bottom: none;
    }
    .event-item .event-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .event-item .event-date {
      font-weight: bold;
    }
    .event-item .event-description {
      flex-grow: 1;
    }
    .type-evaluacion .event-marker { background-color: #ff5733; }
    .type-tarea .event-marker { background-color: #009688; }
    .type-proyecto .event-marker { background-color: #9c27b0; }
  </style>
</head>
<body>
  <header>
    <h1>Agenda Escolar</h1>
  </header>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">&#8592; Anterior</button>
      <h2 id="monthYear"></h2>
      <button id="next">Siguiente &#8594;</button>
    </div>
    <div class="days" id="days"></div>
  </div>

  <div class="event-list">
    <h2>Tareas y Eventos</h2>
    <ul id="eventsContainer"></ul>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const daysContainer = document.getElementById("days");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const eventsContainer = document.getElementById("eventsContainer");

    const months = [
      "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
      "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
    ];

    let currentDate = new Date();

    const events = [
      { id: 1, date: new Date(2025, 8, 1), description: "Examen de Matemáticas", type: "evaluacion" },
      { id: 2, date: new Date(2025, 8, 5), description: "Entrega de proyecto de Biología", type: "proyecto" },
      { id: 3, date: new Date(2025, 8, 12), description: "Tarea de Historia", type: "tarea" },
      { id: 4, date: new Date(2025, 8, 20), description: "Presentación de Lenguaje", type: "proyecto" },
      { id: 5, date: new Date(2025, 9, 3), description: "Prueba de Física", type: "evaluacion" },
      { id: 6, date: new Date(2025, 9, 10), description: "Entrega de ensayo de Química", type: "tarea" },
      { id: 7, date: new Date(2025, 10, 15), description: "Examen final de Programación", type: "evaluacion" }
    ];

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthYear.textContent = `${months[month]} ${year}`;
      daysContainer.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const weekDays = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
      weekDays.forEach(d => {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day", "header");
        dayEl.textContent = d;
        daysContainer.appendChild(dayEl);
      });

      for (let i = 0; i < firstDay; i++) {
        const emptyEl = document.createElement("div");
        emptyEl.classList.add("day", "empty");
        daysContainer.appendChild(emptyEl);
      }

      for (let i = 1; i <= lastDate; i++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.textContent = i;

        const today = new Date();
        if (
          i === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayEl.classList.add("today");
        }

        const dayEvents = events.filter(event => 
          event.date.getFullYear() === year && 
          event.date.getMonth() === month && 
          event.date.getDate() === i
        );
        if (dayEvents.length > 0) {
          dayEl.classList.add("has-event");
        }

        daysContainer.appendChild(dayEl);
      }
    }

    function renderEvents(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      eventsContainer.innerHTML = "";

      const monthlyEvents = events.filter(event => 
        event.date.getFullYear() === year && 
        event.date.getMonth() === month
      ).sort((a, b) => a.date - b.date);

      if (monthlyEvents.length > 0) {
        monthlyEvents.forEach(event => {
          const li = document.createElement("li");
          li.classList.add("event-item", `type-${event.type}`);
          li.innerHTML = `
            <div class="event-marker"></div>
            <div class="event-date">${event.date.getDate()}</div>
            <div class="event-description">${event.description}</div>
          `;
          eventsContainer.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.textContent = "No hay eventos programados para este mes.";
        eventsContainer.appendChild(li);
      }
    }

    prevBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
      renderEvents(currentDate);
    });

    nextBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
      renderEvents(currentDate);
    });

    renderCalendar(currentDate);
    renderEvents(currentDate);
  </script>
</body>
</html>
