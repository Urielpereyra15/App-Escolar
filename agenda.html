<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #0066cc;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .calendar {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: none;
      color: #333;
      padding: 0;
    }

    .calendar h2 {
      margin: 0;
    }

    .calendar button {
      background: #004080;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .calendar th, .calendar td {
      width: 14.28%;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .calendar th {
      background: #f0f0f0;
    }

    .today {
      background: #ffcc00;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agenda Escolar</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="agenda.html">Agenda</a>
    <a href="calificaciones.html">Calificaciones</a>
    <a href="asignaturas.html">Asignaturas</a>
  </nav>

  <div class="calendar">
    <header>
      <button id="prev">&#9664;</button>
      <h2 id="monthYear"></h2>
      <button id="next">&#9654;</button>
    </header>
    <table>
      <thead>
        <tr>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mié</th>
          <th>Jue</th>
          <th>Vie</th>
          <th>Sáb</th>
          <th>Dom</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
      </tbody>
    </table>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.getElementById("calendarBody");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      // Primer día del mes
      const firstDay = new Date(year, month, 1);
      const startDay = (firstDay.getDay() + 6) % 7; // Ajustar para que lunes sea el primer día

      // Último día del mes
      const lastDay = new Date(year, month + 1, 0).getDate();

      // Mostrar mes y año
      const options = { month: 'long', year: 'numeric' };
      monthYear.textContent = date.toLocaleDateString('es-ES', options);

      // Limpiar calendario
      calendarBody.innerHTML = "";

      let row = document.createElement("tr");

      // Celdas vacías antes del primer día
      for (let i = 0; i < startDay; i++) {
        let cell = document.createElement("td");
        row.appendChild(cell);
      }

      // Días del mes
      for (let day = 1; day <= lastDay; day++) {
        if (row.children.length === 7) {
          calendarBody.appendChild(row);
          row = document.createElement("tr");
        }

        let cell = document.createElement("td");
        cell.textContent = day;

        // Resaltar día actual
        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          cell.classList.add("today");
        }

        row.appendChild(cell);
      }

      // Rellenar con celdas vacías al final
      while (row.children.length < 7) {
        let cell = document.createElement("td");
        row.appendChild(cell);
      }

      calendarBody.appendChild(row);
    }

    prevBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
