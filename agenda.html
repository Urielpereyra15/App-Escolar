<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Mi Escuela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }
    header {
      display: flex;
      align-items: center;
      background: #2c3e50;
      color: #fff;
      padding: 10px 20px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .calendar {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      background: #ecf0f1;
    }
    .day:hover {
      background: #dfe6e9;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      border: none;
      background: #2c3e50;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    li {
      background: #ecf0f1;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon">☰</span>
    <h1>Mi Escuela</h1>
  </header>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-days" id="days"></div>

    <ul id="eventList"></ul>
  </div>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Agregar evento</h3>
      <label>Fecha y hora:
        <input type="datetime-local" id="eventDateTime">
      </label>
      <label>Materia:
        <input type="text" id="eventSubject">
      </label>
      <label>Link de Zoom:
        <input type="url" id="eventLink">
      </label>
      <button id="saveEvent">Guardar</button>
    </div>
  </div>

  <script>
    const daysGrid = document.getElementById("days");
    const monthYear = document.getElementById("monthYear");
    const prevMonth = document.getElementById("prevMonth");
    const nextMonth = document.getElementById("nextMonth");
    const modal = document.getElementById("eventModal");
    const closeModal = document.getElementById("closeModal");
    const saveEvent = document.getElementById("saveEvent");
    const eventDateTime = document.getElementById("eventDateTime");
    const eventSubject = document.getElementById("eventSubject");
    const eventLink = document.getElementById("eventLink");
    const eventList = document.getElementById("eventList");

    let date = new Date();
    let events = JSON.parse(localStorage.getItem("events")) || [];

    function renderCalendar() {
      daysGrid.innerHTML = "";
      let year = date.getFullYear();
      let month = date.getMonth();
      monthYear.textContent = date.toLocaleDateString("es-ES", { month: "long", year: "numeric" });

      let firstDay = new Date(year, month, 1).getDay();
      let lastDay = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        let empty = document.createElement("div");
        daysGrid.appendChild(empty);
      }

      for (let day = 1; day <= lastDay; day++) {
        let dayEl = document.createElement("div");
        dayEl.textContent = day;
        dayEl.className = "day";
        daysGrid.appendChild(dayEl);

        // Abrir modal al hacer clic en un día
        dayEl.addEventListener("click", () => {
          modal.style.display = "flex";
          const hour = new Date().getHours().toString().padStart(2,'0');
          const minute = new Date().getMinutes().toString().padStart(2,'0');
          const monthNum = (month + 1).toString().padStart(2,'0');
          const dayNum = day.toString().padStart(2,'0');
          const datetimeStr = `${year}-${monthNum}-${dayNum}T${hour}:${minute}`;
          eventDateTime.value = datetimeStr;
        });
      }
      renderEvents();
    }

    function renderEvents() {
      eventList.innerHTML = "";
      events.forEach((ev, index) => {
        let li = document.createElement("li");
        li.innerHTML = `${ev.date} - ${ev.subject} <a href="${ev.link}" target="_blank">Zoom</a>`;
        let delBtn = document.createElement("button");
        delBtn.textContent = "x";
        delBtn.onclick = () => {
          events.splice(index, 1);
          localStorage.setItem("events", JSON.stringify(events));
          renderEvents();
        };
        li.appendChild(delBtn);
        eventList.appendChild(li);
      });
    }

    prevMonth.onclick = () => { date.setMonth(date.getMonth() - 1); renderCalendar(); };
    nextMonth.onclick = () => { date.setMonth(date.getMonth() + 1); renderCalendar(); };
    closeModal.onclick = () => modal.style.display = "none";

    saveEvent.onclick = () => {
      if (eventDateTime.value && eventSubject.value && eventLink.value) {
        events.push({ date: eventDateTime.value, subject: eventSubject.value, link: eventLink.value });
        localStorage.setItem("events", JSON.stringify(events));
        modal.style.display = "none";
        eventSubject.value = "";
        eventLink.value = "";
        renderEvents();
      }
    };

    renderCalendar();
  </script>
</body>
</html>
