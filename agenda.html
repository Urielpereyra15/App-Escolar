<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Mi Escuela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #334455;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    h1 {
      margin: 20px 0;
    }

    .agenda-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    .event {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event:last-child {
      border-bottom: none;
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
      margin-left: 15px;
    }

    .add-btn {
      margin-top: 15px;
      padding: 10px;
      background-color: #334455;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #223344;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon">&#9776;</span>
    <span class="header-title">Mi Escuela</span>
  </header>

  <h1>Agenda</h1>
  <div class="agenda-container">
    <div id="events"></div>
    <button class="add-btn" onclick="addEvent()">+ Agregar evento</button>
  </div>

  <script>
    function loadEvents() {
      return JSON.parse(localStorage.getItem("events")) || [];
    }

    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function renderEvents() {
      const events = loadEvents();
      const container = document.getElementById("events");
      container.innerHTML = "";
      events.forEach((event, index) => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <span>${event.fecha} - ${event.materia} - <a href="${event.link}" target="_blank">Zoom</a></span>
          <span class="delete-btn" onclick="deleteEvent(${index})">x</span>
        `;
        container.appendChild(div);
      });
    }

    function addEvent() {
      const fecha = prompt("Ingrese fecha y hora:");
      const materia = prompt("Ingrese materia:");
      const link = prompt("Ingrese link de Zoom:");
      if (fecha && materia && link) {
        const events = loadEvents();
        events.push({ fecha, materia, link });
        saveEvents(events);
        renderEvents();
      }
    }

    function deleteEvent(index) {
      const events = loadEvents();
      events.splice(index, 1);
      saveEvents(events);
      renderEvents();
    }

    renderEvents();
  </script>
</body>
</html>
