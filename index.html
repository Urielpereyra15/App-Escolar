<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #334455;
      color: white;
    }

    /* Barra de navegaci√≥n */
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #0b2c56;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      background: #0d4a8c;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      display: inline-block;
    }

    nav a:hover {
      background: #1565c0;
    }

    /* Contenedor principal */
    .container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #0d3d77;
      border-radius: 15px;
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    /* Agenda */
    .agenda-item {
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    /* Calificaciones */
    .grade {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .green { background: green; }
    .yellow { background: orange; }
    .red { background: red; }

    span.materia {
      flex-grow:1;
      text-align:left;
      margin-left:2px;
    }
  </style>
</head>
<body>
  <!-- Men√∫ -->
  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="agenda.html">üìí Agenda</a>
    <a href="calificacion.html">‚≠ê Calificaci√≥n</a>
    <a href="asignaturas.html">üéì Asignaturas</a>
    <a href="malla-curricular.html">üìë Malla Curricular</a>
  </nav>

  <div class="container">
    <!-- Pr√≥ximos eventos -->
    <div class="card">
      <h3>üìí Pr√≥ximos eventos</h3>
      <div id="upcomingEvents"></div>
    </div>

    <!-- Calificaciones -->
    <div class="card">
      <h3>‚≠ê √öltimas calificaciones</h3>
      <div id="ultimas-calificaciones"></div>
    </div>

    <!-- üéñÔ∏è Promedio -->
    <div class="card">
      <h3>üéñÔ∏è Promedio</h3>
      <div style="display:flex; gap:15px; flex-wrap:wrap;">
        <!-- Bloque gr√°fico -->
        <div style="flex:1; min-width:250px;">
          <canvas id="promediosGrafico"></canvas>
        </div>

        <!-- Bloque top 3 materias -->
        <div style="flex:1; min-width:200px; background:#1657a2; padding:10px; border-radius:10px;">
          <h4>Top 3 materias</h4>
          <ul id="topMaterias" style="list-style:none; padding:0; margin:0;"></ul>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const months = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];
const upcomingEvents = document.getElementById('upcomingEvents');

function renderUpcomingEvents() {
  upcomingEvents.innerHTML = '';
  const events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
  const sortedEvents = events.sort((a,b) => new Date(b.date) - new Date(a.date));
  const firstThree = sortedEvents.slice(0, 3);

  if(firstThree.length === 0){
    upcomingEvents.innerHTML = '<div class="agenda-item">No hay eventos pr√≥ximos</div>';
    return;
  }

  const today = new Date();
  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate() + 1);

  firstThree.forEach(event => {
    const item = document.createElement('div');
    item.classList.add('agenda-item');

    if(event.date) event.date = new Date(event.date);

    let dateLabel = '';
    if(event.date.toDateString() === today.toDateString()) dateLabel = 'Hoy';
    else if(event.date.toDateString() === tomorrow.toDateString()) dateLabel = 'Ma√±ana';
    else dateLabel = `${event.date.getDate()} de ${months[event.date.getMonth()]}`;

    item.innerHTML = `
      ${dateLabel} - ${event.subject} - 
      <a href="${event.zoomLink}" target="_blank" style="color:#f0c300; text-decoration:underline;">Zoom</a>
    `;
    upcomingEvents.appendChild(item);
  });
}

renderUpcomingEvents();
window.addEventListener('storage', (e) => {
  if(e.key === 'schoolEvents') renderUpcomingEvents();
});

// Funci√≥n color nota
function colorNota(nota,sistema,minAprobado){
  nota = nota.toString().trim(); minAprobado = parseFloat(minAprobado);
  if(sistema==="1-10"){ nota=parseFloat(nota); if(nota<minAprobado-2) return "red"; if(nota>=minAprobado-2 && nota<minAprobado) return "yellow"; return "green"; }
  if(sistema==="0-100"){ nota=parseFloat(nota); if(nota<minAprobado-10) return "red"; if(nota>=minAprobado-10 && nota<minAprobado) return "yellow"; return "green"; }
  if(sistema==="0-1") return nota==="0"?"red":"green";
  if(sistema==="si-no") return nota.toLowerCase()==="no"?"red":"green";
  return "";
}

// √öltimas calificaciones
let calificaciones = JSON.parse(localStorage.getItem("calificaciones")||"[]");
calificaciones.sort((a,b)=> new Date(b.fecha) - new Date(a.fecha));
let ultimas5 = calificaciones.slice(0,5);
const contenedor = document.getElementById("ultimas-calificaciones");
contenedor.innerHTML = '';
let sumaNotas = 0;

ultimas5.forEach(c=>{
  sumaNotas += parseFloat(c.nota)||0;
  const div = document.createElement('div');
  div.classList.add('grade');
  const circle = document.createElement('div');
  circle.classList.add('circle', colorNota(c.nota,c.sistema,c.minAprobado));
  circle.textContent = c.nota;
  const nombre = document.createElement('span');
  nombre.textContent = c.materia;
  nombre.classList.add('materia');
  div.appendChild(circle);
  div.appendChild(nombre);
  contenedor.appendChild(div);
});

// Promedios generales
const promedio = calificaciones.length ? (calificaciones.reduce((a,b)=> a + parseFloat(b.nota||0),0)/calificaciones.length).toFixed(2) : '0,00';
console.log("Promedio total:", promedio);

// --- Gr√°fico promedios hist√≥ricos ---
let calificacionesOrdenadas = [...calificaciones].sort((a,b)=> new Date(a.fecha) - new Date(b.fecha));
let promediosPorMes = {};
calificacionesOrdenadas.forEach(c=>{
  let fecha = new Date(c.fecha);
  let key = `${fecha.getMonth()+1}-${fecha.getFullYear()}`;
  if(!promediosPorMes[key]) promediosPorMes[key] = {suma:0,cant:0};
  promediosPorMes[key].suma += parseFloat(c.nota)||0;
  promediosPorMes[key].cant +=1;
});

let labels = Object.keys(promediosPorMes);
let data = labels.map(l => (promediosPorMes[l].suma / promediosPorMes[l].cant).toFixed(2));

new Chart(document.getElementById('promediosGrafico'), {
  type:'line',
  data:{ labels:labels, datasets:[{ label:'Promedio mensual', data:data, borderColor:'yellow', backgroundColor:'rgba(255,255,0,0.2)', tension:0.3, fill:true }]},
  options:{ scales:{ y:{ beginAtZero:true, max:10 } }, plugins:{ legend:{ labels:{color:'white'} } } }
});

// --- Top 3 materias ---
let materiasMap = {};
calificaciones.forEach(c=>{
  if(!materiasMap[c.materia]) materiasMap[c.materia] = {suma:0,cant:0};
  materiasMap[c.materia].suma += parseFloat(c.nota)||0;
  materiasMap[c.materia].cant +=1;
});

let promediosMaterias = Object.entries(materiasMap).map(([mat,v])=>({materia:mat,promedio:v.suma/v.cant}));
promediosMaterias.sort((a,b)=> b.promedio - a.promedio);
let top3 = promediosMaterias.slice(0,3);
const topMateriasUl = document.getElementById("topMaterias");
let medallas = ["ü•á","ü•à","ü•â"];
top3.forEach((m,index)=>{
  const li = document.createElement('li');
  li.textContent = `${medallas[index]} ${m.materia}: ${m.promedio.toFixed(2)}`;
  li.style.padding="5px 0";
  topMateriasUl.appendChild(li);
});
</script>
</body>
</html>
