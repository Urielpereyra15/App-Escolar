<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #334455;
      color: white;
    }

    /* Barra de navegaci√≥n */
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #0b2c56;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      background: #0d4a8c;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      display: inline-block;
    }

    nav a:hover {
      background: #1565c0;
    }

    /* Contenedor principal */
    .container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #0d3d77;
      border-radius: 15px;
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    /* Agenda */
    .agenda-item {
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    /* Calificaciones */
    .grade {
      display: flex;
      align-items: center;
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
      margin-right: 10px;
    }

    .green { background: green; }
    .yellow { background: orange; }
    .red { background: red; }

    /* Promedio Top 3 */
    .top3-item {
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:16px;
    }

    .top3-medal {
      font-size:20px;
    }

    /* Promedio bloque flex */
    .promedio-container {
      display:flex;
      gap:15px;
      flex-wrap:wrap;
    }

    .promedio-block {
      flex:1;
      min-width:300px;
    }
  </style>
</head>
<body>
  <!-- Men√∫ -->
  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="agenda.html">üìí Agenda</a>
    <a href="calificacion.html">‚≠ê Calificaci√≥n</a>
    <a href="asignaturas.html">üéì Asignaturas</a>
    <a href="malla-curricular.html">üìë Malla Curricular</a>
  </nav>

  <div class="container">
    <!-- Pr√≥ximos eventos -->
    <div class="card">
      <h3>üìí Pr√≥ximos eventos</h3>
      <div id="upcomingEvents"></div>
    </div>

    <!-- √öltimas calificaciones -->
    <div class="card">
      <h3>‚≠ê √öltimas calificaciones</h3>
      <div id="ultimas-calificaciones"></div>
      <div id="promedio" style="margin-top:10px; font-weight:bold;"></div>
    </div>

    <!-- üéñÔ∏è Promedio -->
    <div class="card promedio-container">
      <div class="promedio-block">
        <h3>üìà Promedio hist√≥rico</h3>
        <canvas id="graficoPromedio" height="200"></canvas>
      </div>
      <div class="promedio-block">
        <h3>üèÖ Top 3 materias</h3>
        <div id="top3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const months = ["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
    const upcomingEvents = document.getElementById('upcomingEvents');

    // Pr√≥ximos eventos
    function renderUpcomingEvents() {
      upcomingEvents.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
      const sortedEvents = events.sort((a,b) => new Date(b.date) - new Date(a.date));
      const firstThree = sortedEvents.slice(0,3);
      if(firstThree.length===0){
        upcomingEvents.innerHTML = '<div class="agenda-item">No hay eventos pr√≥ximos</div>';
        return;
      }
      const today = new Date();
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);

      firstThree.forEach(event=>{
        const item = document.createElement('div');
        item.classList.add('agenda-item');
        if(event.date) event.date=new Date(event.date);

        let dateLabel='';
        if(event.date.toDateString()===today.toDateString()) dateLabel='Hoy';
        else if(event.date.toDateString()===tomorrow.toDateString()) dateLabel='Ma√±ana';
        else dateLabel = `${event.date.getDate()} de ${months[event.date.getMonth()]}`;

        item.innerHTML = `${dateLabel} - ${event.subject} - <a href="${event.zoomLink}" target="_blank" style="color:#f0c300; text-decoration:underline;">Zoom</a>`;
        upcomingEvents.appendChild(item);
      });
    }
    renderUpcomingEvents();
    window.addEventListener('storage', e => { if(e.key==='schoolEvents') renderUpcomingEvents(); });

    // Funci√≥n color nota
    function colorNota(nota,sistema,minAprobado){
      nota = nota.toString().trim(); minAprobado=parseFloat(minAprobado);
      if(sistema==="1-10"){ nota=parseFloat(nota); if(nota<minAprobado-2) return "red"; if(nota>=minAprobado-2 && nota<minAprobado) return "yellow"; return "green"; }
      if(sistema==="0-100"){ nota=parseFloat(nota); if(nota<minAprobado-10) return "red"; if(nota>=minAprobado-10 && nota<minAprobado) return "yellow"; return "green"; }
      if(sistema==="0-1") return nota==="0"?"red":"green";
      if(sistema==="si-no") return nota.toLowerCase()==="no"?"red":"green";
      return "";
    }

    // Cargar √∫ltimas calificaciones
    let calificaciones = JSON.parse(localStorage.getItem("calificaciones")||"[]");
    calificaciones.sort((a,b)=>new Date(b.fecha)-new Date(a.fecha));
    let ultimas5 = calificaciones.slice(0,5);
    const contenedor = document.getElementById("ultimas-calificaciones");
    contenedor.innerHTML='';
    let sumaNotas=0;

    ultimas5.forEach(c=>{
      sumaNotas += parseFloat(c.nota)||0;
      const div=document.createElement('div');
      div.classList.add('grade');

      const circle=document.createElement('div');
      circle.classList.add('circle', colorNota(c.nota,c.sistema,c.minAprobado));
      circle.textContent=c.nota;

      const nombre=document.createElement('span');
      nombre.textContent=c.materia;
      nombre.style.flexGrow="1";
      nombre.style.textAlign="left";

      div.appendChild(circle);
      div.appendChild(nombre);
      contenedor.appendChild(div);
    });

    const promedio = calificaciones.length ? (calificaciones.reduce((a,b)=>a+parseFloat(b.nota),0)/calificaciones.length).toFixed(2) : '0,00';
    document.getElementById("promedio").textContent=`Promedio: ${promedio}`;

    // üéñÔ∏è Promedio hist√≥rico - gr√°fico
    let promediosPorMes = {};
    calificaciones.forEach(c=>{
      let fecha=new Date(c.fecha);
      let mesAnio = fecha.toLocaleString('es-ES',{month:'short',year:'2-digit'});
      if(!promediosPorMes[mesAnio]) promediosPorMes[mesAnio]=[];
      promediosPorMes[mesAnio].push(parseFloat(c.nota)||0);
    });

    let labels = Object.keys(promediosPorMes).sort((a,b)=>{
      let [mesA,anioA]=a.split(' '); let [mesB,anioB]=b.split(' ');
      return new Date(`20${anioA}-${mesA}-01`) - new Date(`20${anioB}-${mesB}-01`);
    });

    let data = labels.map(l=>{
      let notas = promediosPorMes[l];
      let suma = notas.reduce((a,b)=>a+b,0);
      return (suma/notas.length).toFixed(2);
    });

    const ctx = document.getElementById('graficoPromedio').getContext('2d');
    const chart = new Chart(ctx,{
      type:'line',
      data:{ labels:labels, datasets:[{ label:'Promedio general', data:data, borderColor:'yellow', backgroundColor:'rgba(255,255,0,0.1)', fill:true, tension:0.3 }] },
      options:{ responsive:true, plugins:{legend:{labels:{color:'white'}}}, scales:{ x:{ticks:{color:'white'}}, y:{ticks:{color:'white', beginAtZero:true, max:10}} } }
    });

    // Top 3 materias
    let promedioPorMateria = {};
    calificaciones.forEach(c=>{
      if(!promedioPorMateria[c.materia]) promedioPorMateria[c.materia]=[];
      promedioPorMateria[c.materia].push(parseFloat(c.nota)||0);
    });

    let top3 = Object.entries(promedioPorMateria).map(([mat,notas])=>{
      let suma = notas.reduce((a,b)=>a+b,0);
      return {materia:mat,promedio:(suma/notas.length).toFixed(2)};
    }).sort((a,b)=>b.promedio-a.promedio).slice(0,3);

    const top3Container=document.getElementById("top3");
    const medallas=["ü•á","ü•à","ü•â"];
    top3.forEach((m,i)=>{
      const div=document.createElement('div');
      div.classList.add('top3-item');
      div.innerHTML=`<span class="top3-medal">${medallas[i]}</span> <span>${m.materia} - ${m.promedio}</span>`;
      top3Container.appendChild(div);
    });
  </script>
</body>
</html>
