<div class="container">
  <!-- PrÃ³ximos eventos -->
  <div class="card">
    <h3>ğŸ“’ PrÃ³ximos eventos</h3>
    <div id="upcomingEvents"></div>
  </div>

  <!-- Ãšltimas calificaciones -->
  <div class="card">
    <h3>â­ Ãšltimas calificaciones <span id="promedio" style="margin-left:auto;">Promedio: 0,00</span></h3>
    <div id="ultimas-calificaciones"></div>
  </div>

  <!-- Promedio y Top3 -->
  <div class="card promedio-section">
    <div>
      <h3>ğŸ–ï¸ Promedio histÃ³rico</h3>
      <canvas id="historicalChart"></canvas>
    </div>

      <h3>ğŸ… Top 3 materias</h3>
      <div id="top3Container"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const months = ["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
const upcomingEvents = document.getElementById('upcomingEvents');

// Render eventos
function renderUpcomingEvents() {
  upcomingEvents.innerHTML = '';
  const events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
  const sortedEvents = events.sort((a,b) => new Date(b.date) - new Date(a.date));
  const firstThree = sortedEvents.slice(0,3);
  if(firstThree.length===0){
    upcomingEvents.innerHTML='<div class="agenda-item">No hay eventos prÃ³ximos</div>';
    return;
  }
  const today = new Date();
  const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);
  firstThree.forEach(event=>{
    if(event.date) event.date=new Date(event.date);
    let dateLabel='';
    if(event.date.toDateString()===today.toDateString()) dateLabel='Hoy';
    else if(event.date.toDateString()===tomorrow.toDateString()) dateLabel='MaÃ±ana';
    else dateLabel=`${event.date.getDate()} de ${months[event.date.getMonth()]}`;
    const item=document.createElement('div');
    item.classList.add('agenda-item');
    item.innerHTML=`${dateLabel} - ${event.subject} - <a href="${event.zoomLink}" target="_blank" style="color:#f0c300;text-decoration:underline;">Zoom</a>`;
    upcomingEvents.appendChild(item);
  });
}
renderUpcomingEvents();
window.addEventListener('storage',e=>{if(e.key==='schoolEvents') renderUpcomingEvents();});

// FunciÃ³n color nota
function colorNota(nota,sistema,minAprobado){
  nota = nota.toString().trim(); minAprobado=parseFloat(minAprobado);
  if(sistema==="1-10"){ nota=parseFloat(nota); if(nota<minAprobado-2) return "red"; if(nota>=minAprobado-2 && nota<minAprobado) return "yellow"; return "green"; }
  if(sistema==="0-100"){ nota=parseFloat(nota); if(nota<minAprobado-10) return "red"; if(nota>=minAprobado-10 && nota<minAprobado) return "yellow"; return "green"; }
  if(sistema==="0-1") return nota==="0"?"red":"green";
  if(sistema==="si-no") return nota.toLowerCase()==="no"?"red":"green";
  return "";
}

// Cargar calificaciones
let calificaciones = JSON.parse(localStorage.getItem("calificaciones")||"[]");

// Ãšltimas 5
calificaciones.sort((a,b)=> new Date(b.fecha) - new Date(a.fecha));
let ultimas5 = calificaciones.slice(0,5);
const contenedor = document.getElementById("ultimas-calificaciones");
contenedor.innerHTML='';
let sumaNotas=0;
ultimas5.forEach(c=>{
  sumaNotas+=parseFloat(c.nota)||0;
  const div=document.createElement('div');
  div.classList.add('grade');
  const circle=document.createElement('div');
  circle.classList.add('circle', colorNota(c.nota,c.sistema,c.minAprobado));
  circle.textContent=c.nota;
  const nombre=document.createElement('span');
  nombre.textContent=c.materia;
  nombre.style.flexGrow="1";
  nombre.style.textAlign="left";
  div.appendChild(circle); div.appendChild(nombre);
  contenedor.appendChild(div);
});
const promedioTotal = calificaciones.length ? (calificaciones.reduce((a,b)=>a+parseFloat(b.nota||0),0)/calificaciones.length).toFixed(2) : '0,00';
document.getElementById("promedio").textContent=`Promedio: ${promedioTotal}`;

// GrÃ¡fico histÃ³rico
const promediosHistoricos = {};
calificaciones.forEach(c=>{
  if(!c.fecha) return;
  const date = new Date(c.fecha);
  const mesAnio = `${months[date.getMonth()]}/${date.getFullYear()}`;
  if(!promediosHistoricos[mesAnio]) promediosHistoricos[mesAnio]=[];
  promediosHistoricos[mesAnio].push(parseFloat(c.nota)||0);
});
const labelsHist=Object.keys(promediosHistoricos).sort((a,b)=>{
  const [m1,y1]=a.split("/"); const [m2,y2]=b.split("/"); 
  return new Date(y1,months.indexOf(m1)) - new Date(y2,months.indexOf(m2));
});
const dataHist=labelsHist.map(l=>{
  const notas=promediosHistoricos[l];
  const sum=notas.reduce((a,b)=>a+b,0);
  return (sum/notas.length).toFixed(2);
});
const ctx=document.getElementById('historicalChart').getContext('2d');
new Chart(ctx,{
  type:'line',
  data:{
    labels:labelsHist,
    datasets:[{
      label:'Promedio histÃ³rico',
      data:dataHist,
      borderColor:'white',
      backgroundColor:'rgba(255,255,255,0.2)',
      fill:true,
      tension:0.3
    }]
  },
  options:{
    responsive:true,
    plugins:{legend:{labels:{color:'white'}}},
    scales:{x:{ticks:{color:'white'}}, y:{ticks:{color:'white'}}}
  }
});

// Top 3 materias
const materiasPromedios={};
calificaciones.forEach(c=>{
  if(!materiasPromedios[c.materia]) materiasPromedios[c.materia]=[];
  materiasPromedios[c.materia].push(parseFloat(c.nota)||0);
});
const top3=Object.entries(materiasPromedios).map(([m,notas])=>{
  const prom=notas.reduce((a,b)=>a+b,0)/notas.length;
  return {materia:m,promedio:prom};
}).sort((a,b)=>b.promedio-a.promedio).slice(0,3);
const top3Container=document.getElementById("top3Container");
const emojis=["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"];
top3.forEach((t,i)=>{
  const div=document.createElement('div');
  div.classList.add('top3-item');
  div.innerHTML=`${emojis[i]} ${t.materia} - ${t.promedio.toFixed(2)}`;
  top3Container.appendChild(div);
});
</script>
