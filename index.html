<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #334455;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #0b2c56;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      background: #0d4a8c;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      display: inline-block;
    }

    nav a:hover { background: #1565c0; }

    .container { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
    .card { background: #0d3d77; border-radius: 15px; padding: 15px; }
    .card h3 { margin: 0 0 10px; display: flex; align-items: center; gap: 8px; font-size: 18px; }

    .agenda-item { background: #1657a2; padding: 10px; border-radius: 10px; margin-bottom: 8px; }

    .grade { display: flex; align-items: center; justify-content: flex-start; background: #1657a2; padding: 10px; border-radius: 10px; margin-bottom: 8px; gap: 10px; }
    .circle { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: white; }
    .green { background: green; }
    .yellow { background: orange; }
    .red { background: red; }

    /* Promedio */
    .promedio-container { display: flex; gap: 15px; flex-wrap: wrap; }
    .promedio-block { flex: 1; min-width: 250px; padding: 15px; border-radius: 15px; background: #0d3d77; }
    #topMaterias ul { list-style: none; padding: 0; margin: 0; }
    #topMaterias li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="agenda.html">üìí Agenda</a>
    <a href="calificacion.html">‚≠ê Calificaci√≥n</a>
    <a href="asignaturas.html">üéì Asignaturas</a>
    <a href="malla-curricular.html">üìë Malla Curricular</a>
  </nav>

  <div class="container">
    <!-- Pr√≥ximos eventos -->
    <div class="card">
      <h3>üìí Pr√≥ximos eventos</h3>
      <div id="upcomingEvents"></div>
    </div>

    <!-- √öltimas calificaciones -->
    <div class="card">
      <h3>‚≠ê √öltimas calificaciones</h3>
      <div id="ultimas-calificaciones"></div>
      <div id="promedio" style="margin-top:10px; font-weight:bold;">Promedio: 0,00</div>
    </div>

    <!-- üéñÔ∏è Promedio -->
    <div class="card">
      <h3>üéñÔ∏è Promedio</h3>
      <div class="promedio-container">
        <div class="promedio-block">
          <canvas id="promedioChart" width="400" height="200"></canvas>
        </div>
        <div class="promedio-block" id="topMaterias">
          <h4>Top 3 materias</h4>
          <ul></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const months = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];
    const upcomingEvents = document.getElementById('upcomingEvents');

    function renderUpcomingEvents() {
      upcomingEvents.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
      const sortedEvents = events.sort((a,b)=> new Date(b.date)-new Date(a.date));
      const firstThree = sortedEvents.slice(0,3);

      if(firstThree.length === 0){
        upcomingEvents.innerHTML = '<div class="agenda-item">No hay eventos pr√≥ximos</div>';
        return;
      }

      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate()+1);

      firstThree.forEach(event=>{
        const item = document.createElement('div');
        item.classList.add('agenda-item');
        if(event.date) event.date = new Date(event.date);
        let dateLabel = '';
        if(event.date.toDateString()===today.toDateString()) dateLabel='Hoy';
        else if(event.date.toDateString()===tomorrow.toDateString()) dateLabel='Ma√±ana';
        else dateLabel=`${event.date.getDate()} de ${months[event.date.getMonth()]}`;
        item.innerHTML=`${dateLabel} - ${event.subject} - <a href="${event.zoomLink}" target="_blank" style="color:#f0c300; text-decoration:underline;">Zoom</a>`;
        upcomingEvents.appendChild(item);
      });
    }

    renderUpcomingEvents();
    window.addEventListener('storage', e=>{ if(e.key==='schoolEvents') renderUpcomingEvents(); });

    function colorNota(nota,sistema,minAprobado){
      nota=nota.toString().trim(); minAprobado=parseFloat(minAprobado);
      if(sistema==="1-10"){ nota=parseFloat(nota); if(nota<minAprobado-2) return "red"; if(nota>=minAprobado-2 && nota<minAprobado) return "yellow"; return "green"; }
      if(sistema==="0-100"){ nota=parseFloat(nota); if(nota<minAprobado-10) return "red"; if(nota>=minAprobado-10 && nota<minAprobado) return "yellow"; return "green"; }
      if(sistema==="0-1") return nota==="0"?"red":"green";
      if(sistema==="si-no") return nota.toLowerCase()==="no"?"red":"green";
      return "";
    }

    let calificaciones = JSON.parse(localStorage.getItem("calificaciones")||"[]");
    calificaciones.sort((a,b)=> new Date(b.fecha)-new Date(a.fecha));
    let ultimas5 = calificaciones.slice(0,5);

    const contenedor = document.getElementById("ultimas-calificaciones");
    contenedor.innerHTML='';
    let sumaNotas=0;
    ultimas5.forEach(c=>{
      sumaNotas+=parseFloat(c.nota)||0;
      const div=document.createElement('div');
      div.classList.add('grade');
      const circle=document.createElement('div');
      circle.classList.add('circle',colorNota(c.nota,c.sistema,c.minAprobado));
      circle.textContent=c.nota;
      const nombre=document.createElement('span');
      nombre.textContent=c.materia;
      nombre.style.marginLeft="5px";
      div.appendChild(circle);
      div.appendChild(nombre);
      contenedor.appendChild(div);
    });

    const promedio = calificaciones.length ? (calificaciones.reduce((a,b)=>a+parseFloat(b.nota||0),0)/calificaciones.length).toFixed(2) : '0,00';
    document.getElementById("promedio").textContent=`Promedio: ${promedio}`;

    // ===== Gr√°fico promedio =====
    const promedioPorMateria = {};
    calificaciones.forEach(c=>{
      if(!promedioPorMateria[c.materia]) promedioPorMateria[c.materia]=[];
      promedioPorMateria[c.materia].push(parseFloat(c.nota)||0);
    });

    const labels = Object.keys(promedioPorMateria);
    const data = labels.map(m=>{
      const notas = promedioPorMateria[m];
      return notas.reduce((a,b)=>a+b,0)/notas.length;
    });

    const ctx = document.getElementById('promedioChart').getContext('2d');
    const chart = new Chart(ctx,{
      type:'line',
      data:{
        labels:labels,
        datasets:[{
          label:'Promedio',
          data:data,
          borderColor:'#f0c300',
          backgroundColor:'transparent',
          tension:0.3
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ labels:{ color:'white' } } },
        scales:{
          x:{ ticks:{ color:'white' } },
          y:{ ticks:{ color:'white' } }
        }
      }
    });

    // ===== Top 3 materias =====
    const topMaterias = Object.entries(promedioPorMateria).map(([m,notas])=>{
      const promedio = notas.reduce((a,b)=>a+b,0)/notas.length;
      return {materia:m,promedio};
    }).sort((a,b)=>b.promedio-a.promedio).slice(0,3);

    const topMateriasUl = document.querySelector("#topMaterias ul");
    topMateriasUl.innerHTML='';
    const medallas = ['ü•á','ü•à','ü•â'];
    topMaterias.forEach((m,i)=>{
      const li=document.createElement('li');
      li.textContent=`${medallas[i]} ${m.materia} - ${m.promedio.toFixed(2)}`;
      li.style.padding="15px 0";
      li.style.fontSize="20px";
      topMateriasUl.appendChild(li);
    });

  </script>
</body>
</html>
