<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #334455;
      color: white;
    }

    /* Barra de navegaci√≥n */
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #0b2c56;
      position: sticky;
      top: 0;
    }

    nav a {
      text-decoration: none;
      background: #0d4a8c;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      display: inline-block;
    }

    nav a:hover {
      background: #1565c0;
    }

    /* Contenedor principal */
    .container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #0d3d77;
      border-radius: 15px;
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    /* Agenda */
    .agenda-item {
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    /* Calificaciones */
    .grade {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .green { background: green; }
    .yellow { background: orange; }
    .red { background: red; }

    /* Notas */
    .notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
    }

    .note {
      background: #1657a2;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Men√∫ -->
  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="agenda.html">üìí Agenda</a>
    <a href="calificacion.html">‚≠ê Calificaci√≥n</a>
    <a href="asignaturas.html">üéì Asignaturas</a>
  </nav>

  <div class="container">
    <!-- Pr√≥ximos eventos -->
    <div class="card">
      <h3>üìí Pr√≥ximos eventos</h3>
      <div id="upcomingEvents"></div>
    </div>

    <!-- Calificaciones -->
    <div class="card">
      <h3>‚≠ê √öltimas calificaciones <span style="margin-left:auto;">Promedio: 0,00</span></h3>
      <div class="grade"><div class="circle green">10</div> Contabilidad</div>
      <div class="grade"><div class="circle yellow">6</div> Administraci√≥n</div>
      <div class="grade"><div class="circle yellow">6</div> Administraci√≥n</div>
      <div class="grade"><div class="circle green">10</div> Contabilidad</div>
      <div class="grade"><div class="circle red">4</div> Historia de la Cultura</div>
    </div>

    <!-- Notas -->
    <div class="card">
      <h3>üìù Notas</h3>
      <div class="notes">
        <div class="note">11/05</div>
        <div class="note">11/05</div>
        <div class="note">10/05</div>
        <div class="note">09/04</div>
        <div class="note">09/04</div>
        <div class="note">09/04</div>
        <div class="note">08/04</div>
      </div>
    </div>
  </div>

  <script>
    const months = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];
    const upcomingEvents = document.getElementById('upcomingEvents');

    function renderUpcomingEvents() {
      upcomingEvents.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('schoolEvents')) || [];
      const firstThree = events.slice(0, 3);

      if(firstThree.length === 0){
        upcomingEvents.innerHTML = '<div class="agenda-item">No hay eventos pr√≥ximos</div>';
        return;
      }

      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);

      firstThree.forEach(event => {
        const item = document.createElement('div');
        item.classList.add('agenda-item');

        if(event.date) event.date = new Date(event.date);

        let dateLabel = '';
        if(event.date.toDateString() === today.toDateString()) dateLabel = 'Hoy';
        else if(event.date.toDateString() === tomorrow.toDateString()) dateLabel = 'Ma√±ana';
        else dateLabel = `${event.date.getDate()} de ${months[event.date.getMonth()]}`;

        item.innerHTML = `
          ${dateLabel} - ${event.subject} - 
          <a href="${event.zoomLink}" target="_blank" style="color:#f0c300; text-decoration:underline;">Zoom</a>
        `;
        upcomingEvents.appendChild(item);
      });
    }

    // Ejecuta al cargar la p√°gina
    renderUpcomingEvents();

    // Actualiza autom√°ticamente si cambia localStorage desde otra pesta√±a o ventana
    window.addEventListener('storage', (e) => {
      if(e.key === 'schoolEvents') renderUpcomingEvents();
    });
  </script>
</body>
</html>
