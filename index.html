<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #334455;
      color: white;
    }

    /* Barra de navegaci√≥n */
    nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;
  background-color: #0b2c56;
  position: sticky;
  top: 0;
}

nav a {
  text-decoration: none;
  background: #0d4a8c;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 14px;
  display: inline-block;
}

nav a:hover {
  background: #1565c0;
}


    /* Contenedor principal */
    .container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #0d3d77;
      border-radius: 15px;
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    /* Agenda */
    .agenda-item {
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    /* Calificaciones */
    .grade {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1657a2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .green { background: green; }
    .yellow { background: orange; }
    .red { background: red; }

    /* Notas */
    .notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
    }

    .note {
      background: #1657a2;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Men√∫ -->
  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="agenda.html">üìí Agenda</a>
    <a href="calificacion.html">‚≠ê Calificaci√≥n</a>
    <a href="asignaturas.html">üéì Asignaturas</a>
    <a href="malla-curricular.html">üìë Malla Curricular</a>
  </nav>

  <div class="container">
    <!-- Pr√≥ximos eventos -->
    <div class="card">
      <h3>üìí Pr√≥ximos eventos</h3>
      <div id="upcomingEvents"></div>
    </div>

    <!-- Calificaciones -->
    <div class="card">
  <h3>‚≠ê √öltimas calificaciones <span id="promedio" style="margin-left:auto;">Promedio: 0,00</span></h3>
  <div id="ultimas-calificaciones"></div>
</div>

    <!-- Notas -->
    <div class="card">
      <h3>üìù Notas</h3>
      <div class="notes">
        <div class="note">11/05</div>
        <div class="note">11/05</div>
        <div class="note">10/05</div>
        <div class="note">09/04</div>
        <div class="note">09/04</div>
        <div class="note">09/04</div>
        <div class="note">08/04</div>
      </div>
    </div>
  </div>

  <script>
    const months = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];
    const upcomingEvents = document.getElementById('upcomingEvents');

    function renderUpcomingEvents() {
      upcomingEvents.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('schoolEvents')) || [];

      // Ordenar de m√°s reciente a m√°s viejo
      const sortedEvents = events.sort((a,b) => new Date(b.date) - new Date(a.date));

      // Tomar solo los primeros 3
      const firstThree = sortedEvents.slice(0, 3);

      if(firstThree.length === 0){
        upcomingEvents.innerHTML = '<div class="agenda-item">No hay eventos pr√≥ximos</div>';
        return;
      }

      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);

      firstThree.forEach(event => {
        const item = document.createElement('div');
        item.classList.add('agenda-item');

        if(event.date) event.date = new Date(event.date);

        let dateLabel = '';
        if(event.date.toDateString() === today.toDateString()) dateLabel = 'Hoy';
        else if(event.date.toDateString() === tomorrow.toDateString()) dateLabel = 'Ma√±ana';
        else dateLabel = `${event.date.getDate()} de ${months[event.date.getMonth()]}`;

        item.innerHTML = `
          ${dateLabel} - ${event.subject} - 
          <a href="${event.zoomLink}" target="_blank" style="color:#f0c300; text-decoration:underline;">Zoom</a>
        `;
        upcomingEvents.appendChild(item);
      });
    }

    // Ejecuta al cargar la p√°gina
    renderUpcomingEvents();

    // Actualiza autom√°ticamente si cambia localStorage desde otra pesta√±a o ventana
    window.addEventListener('storage', (e) => {
      if(e.key === 'schoolEvents') renderUpcomingEvents();
    });

    // Funci√≥n para obtener color seg√∫n la nota
function getColor(nota,sistema,minAprobado){
  nota = nota.toString().trim(); minAprobado = parseFloat(minAprobado);
  if(sistema==="1-10"){ nota=parseFloat(nota); if(nota<minAprobado-2) return "rojo"; if(nota>=minAprobado-2 && nota<minAprobado) return "amarillo"; return "verde"; }
  if(sistema==="0-100"){ nota=parseFloat(nota); if(nota<minAprobado-10) return "rojo"; if(nota>=minAprobado-10 && nota<minAprobado) return "amarillo"; return "verde"; }
  if(sistema==="0-1") return nota==="0"?"rojo":"verde";
  if(sistema==="si-no") return nota.toLowerCase()==="no"?"rojo":"verde";
  return "";
}

// Cargar √∫ltimas 5 calificaciones
let calificaciones = JSON.parse(localStorage.getItem("calificaciones")||"[]");
let ultimas5 = calificaciones.slice(-5).reverse();

const contenedor = document.getElementById("ultimas-calificaciones");
contenedor.innerHTML = '';

let sumaNotas = 0;
ultimas5.forEach(c=>{
  sumaNotas += parseFloat(c.nota) || 0;

  const div = document.createElement('div');
  div.classList.add('grade');

  const circle = document.createElement('div');
  circle.classList.add('circle', getColor(c.nota,c.sistema,c.minAprobado));
  circle.textContent = c.nota;

  div.appendChild(circle);
  div.appendChild(document.createTextNode(` ${c.materia}`));

  contenedor.appendChild(div);
});

// Calcular promedio
const promedio = ultimas5.length ? (sumaNotas/ultimas5.length).toFixed(2) : '0,00';
document.getElementById("promedio").textContent = `Promedio: ${promedio}`;
    
  </script>
</body>
</html>
